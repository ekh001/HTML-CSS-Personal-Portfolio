<!-- Footer -->

<section id="contact" class="bg-light text-dark text-center align-items-center">
    <div class="container p-10 bg-light">
        <form>
            <div class="form-group">
                <label for="InputName">Name</label>
                <input type="name" class="form-control" id="InputName" placeholder="First name and last name, please. Look at all this space.">
            </div>
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="InputMessage">What do you want to talk about?</label>
                <textarea class="form-control" id="InputMessage" rows="5" placeholder="Please keep it brief, for I am hungry."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
